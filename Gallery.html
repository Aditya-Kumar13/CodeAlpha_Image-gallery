<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="header">
        <span> YOUR GALLERY</span>
    </div>
    <div class="bigscreen">
        <div class="close" onclick="closebig()">X</div>
        <div class="left" onclick="prevImage()"><</div>
        <div class="mainpic">
            <img src="https://i.pinimg.com/736x/7d/dd/f8/7dddf842bf15f1c3722229943f466063.jpg" id="mainimg">
        </div>
        <div class="right" onclick="nextImage()">></div>
    </div>
    <div class="pictures">
        
        
            <img src="https://i.pinimg.com/736x/7d/dd/f8/7dddf842bf15f1c3722229943f466063.jpg" onclick="fullscreen(this.src)" >
            <img src="https://i.pinimg.com/736x/31/e8/70/31e8701a9374eeaf8c71787e205e680d.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/736x/ac/5d/04/ac5d046588ba96b5d523396604eab4f6.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/1200x/fc/6d/55/fc6d55c05b69efa36832ea834d76838d.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/1200x/f6/51/90/f65190cd3f804b8f5733a9b27ebae11f.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/736x/4a/cd/36/4acd36be6968c1c761fa8cbba24de96e.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/1200x/3a/19/8a/3a198aec4dd0bff0ec7324c6fb6d402f.jpg" onclick="fullscreen(this.src)">
            <img src="https://i.pinimg.com/736x/b1/e6/55/b1e655cf369e0ecd16c71de6689aa98a.jpg" onclick="fullscreen(this.src)">

        
    </div>

    
    
</body>
<script src="Gallery.js" ></script>
</html>
